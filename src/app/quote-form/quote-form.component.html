
<div>
    <label for="newgoal">New Quote</label>
    <p name='newgoal'>{{newQuote.name}}</p> 
</div>

<div>
    <div class="header">
        <h2 class="text-center">Create a new Quote</h2>
    </div>
    <hr>
    <form class="form"  #quoteForm='ngForm'>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text"  placeholder= 'Quote name...'required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
            <!-- Testing to see if we get any data -->

        </div>
        <div class="form-group">

            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" placeholder='Quote description...' required></textarea>

        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>

        </div>
        <button type="submit" class="btn btn-success">Add Goal</button>
    </form>
</div>
