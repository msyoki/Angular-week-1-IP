<div class="form">

    <div class="header">
        <h5 class="text-center"><strong>Create a new Quote</strong></h5>
    </div>
    <hr>
    <form #quoteForm='ngForm'>
        <div class="form-group">

            <label for="name">Your Name:</label>
            <input type="text" required class="form-control" id="name1">
            <!-- Your name -->

        </div>
        <div class="form-group">

            <label for="name">Author's Name:</label>
            <input type="text"  required class="form-control" id="name2">
            <!--Authors name -->

        </div>
        <div class="form-group">

            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>

        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>
  
        </div>
    </form>
</div>
