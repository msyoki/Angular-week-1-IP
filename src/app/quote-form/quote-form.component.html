<div class="form">

    <div class="header">
        <h5 class="text-center"><strong>CREATE QUOTE</strong></h5>
    </div>
    <hr>
    <form   #quoteForm='ngForm'>
        <div class="form-group">

            <label for="name">Name:</label>
            <input type="text"  placeholder= 'Your name...'required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
            <!-- Testing to see if we get any data -->

        </div>
        <div class="form-group">

            <label for="name">Author:</label>
            <input type="text"  placeholder= 'Author name...'required class="form-control" id="name"  name="name">
            <!-- Testing to see if we get any data -->

        </div>
        <div class="form-group">

            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="4" placeholder='Quote description...' required></textarea>

        </div>
        <button type="submit" class="btn btn-success">SUBMIT</button>
    </form>
</div>
