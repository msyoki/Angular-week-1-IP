<div class="form">

    <div class="header">
        <h5 class="text-center"><strong>Create new Quote</strong></h5>
    </div>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' if="form">
        <div class="form-group">

            <label for="name">Editor's Name:</label>
            <input type="text" class="form-control" id="editorName" [(ngModel)]="newQuote.editorName" name="editorName" #editorName='ngModel' required>
            <div [hidden]="editorName.valid || editorName.pristine" class="alert alert-danger">
                <h6><i>Your Name is required</i></h6>
            </div>
        </div>
        <div class="form-group">

            <label for="name">Author's Name:</label>
            <input type="text" class="form-control" id="authorName" [(ngModel)]="newQuote.authorName" name="authorName" #authorName='ngModel' required>
            <div [hidden]="authorName.valid || authorName.pristine" class="alert alert-danger">
                <h6><i>Your Name is required</i></h6>
            </div>

        </div>
        <div class="form-group">

            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description='ngModel' required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <h6><i>Your Name is required</i></h6>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Goal</button>
    </form>
</div>
